<section class="max-w-xl mx-auto pt-4 px-4">
	<mat-chip-listbox aria-label="Zone selection">
		<mat-chip-option *ngFor="let zone of parkingZones">
			<ng-icon name="bootstrapMapFill" [color]="parkZoneColors.get(zone)" matChipAvatar></ng-icon>
			{{ zone }}</mat-chip-option
		>
	</mat-chip-listbox>
</section>
